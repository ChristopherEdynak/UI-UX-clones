<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Netflix Landing Page Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <nav>
            <a class="logo" href="#">
                <img src="img/logo.svg" alt="Netflix">
            </a>
            <a class="signIn" href="https://www.netflix.com/login">
            Sign In
            </a>
        </nav>
    
    <section class="pitch">
        <h1 class="pitch__title">See what's next.</h1>
        <p class="pitch__subtitle">WATCH ANYWHERE. CANCEL ANYTIME.</p>
        <button class="btn">JOIN FREE FOR A MONTH</button>
    </section>
    </header>

    <div id="features">
        <nav>
            <div class="center columns size-80">
                <a href="#" class="column">
                    <img src="img/cancel.svg" alt="Cancel anytime">
                    <h2>
                        No commitments
                        <br>
                        Cancel online at anytime
                    </h2>
                </a>
                <a href="#" class="column">
                    <img src="img/watch.svg" alt="Watch anywhere">
                    <h2>
                        Watch anywhere
                    </h2>
                </a>
                <a href="#" class="column">
                    <img src="img/pickprice.svg" alt="Pick your price">
                    <h2>
                        Pick your Price
                    </h2>
                </a>
            </div>
        </nav>
    </div>

</body>
</html>
